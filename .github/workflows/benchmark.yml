name: Benchmark

on: [pull_request]

jobs:
  test:
    name: Benchmark on node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [16]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Use node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://registry.npmjs.org

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Bootstrap
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Bundle
        run: yarn bundle

      - name: Benchmark
        run: |
          cd ./packages/adblocker-benchmarks
          make deps
          make cliqz 2>&1 | grep -v Processed > output.txt

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ./packages/adblocker-benchmarks/output.txt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_BOT }}
